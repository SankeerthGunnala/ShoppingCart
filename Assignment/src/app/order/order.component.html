<h3>Product List</h3>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Buy</th>
    </tr>
    <tr *ngFor="let product of products">
        <td>{{product.id}}</td>
        <td>{{product.name}}</td>
        <td>{{product.price | currency: 'INR'}}</td>
        <td>{{product.description | titlecase }}</td>
        <td>
            <a [routerLink]="['/Cart', { id:product.id }]">Buy Now</a>
        </td>
    </tr>
</table>
